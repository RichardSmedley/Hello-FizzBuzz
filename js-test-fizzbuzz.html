<html>
<head><title>Fizz-buzz</title></head>
<body><script type="text/javascript">

var count = 1;
while (count <= 100) {
  if (count % 3 + count % 5 == 0){
    document.write("fizz-buzz");
  }
  else if (count % 3 == 0){
    document.write("fizz");
  }
  else if (count % 5 == 0){
    document.write("buzz");
  }
  else{
    document.write(count);
  }
  count += 1;
  document.write(" &nbsp;&nbsp; ");
}

</script></body></html>
